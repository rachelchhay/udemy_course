<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form class="registration" action="index.html" method="post">
      First Name: <input type="text" name="firstname" placeholder="first name" required>
      Last Name: <input type="text" name="lastname" placeholder="last name" required> <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male" id="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" value="other" id="other"> <br>
      Email: <input type="email" name="email" placeholder="your email" required>
      Password: <input type="password" name="password" placeholder="password" minlength="5" maxlength="10">
      <!-- <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters"> -->
 <br>
      Birthday:
      <select name="month">
        <option value="Month" selected disabled>Month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
      </select>
      <select name="day">
        <option value="Day" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select name="year">
        <option value="Year" selected disabled>Year</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
      </select>
      <br>
      I agree to the terms and conditions
      <input type="checkbox" name="agree" value="agree">
      <br>
      <input type="submit"value="Submit">
    </form>
  </body>
</html>
